<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Prijava</title>

    <meta name="author" content="Ivan Caleta-Car">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="login-container">

                <form class="form-horizontal" method="POST" action="/login">
                    <fieldset>

                        <!-- Form Name -->
                        <legend align="center">Prijava</legend>

                        <!-- Multiple Radios (inline) -->
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="role">Tip prijave</label>
                            <div class="col-md-12">
                                <label class="radio-inline" for="role-0">
                                    <input type="radio" name="role" id="role-0" value="user" checked="checked">
                                    Korisnik
                                </label>
                                <label class="radio-inline" for="role-1">
                                    <input type="radio" name="role" id="role-1" value="moderator">
                                    Moderator
                                </label>
                                <label class="radio-inline" for="role-2">
                                    <input type="radio" name="role" id="role-2" value="admin">
                                    Administrator
                                </label>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="username">Korisničko ime</label>
                            <div class="col-md-12">
                                <input id="username" name="username" type="text" placeholder="Unesi korisničko ime"
                                       class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="password">Lozinka</label>
                            <div class="col-md-12">
                                <input id="password" name="password" type="password" placeholder="Unesi lozinku"
                                       class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-block btn-primary" value="Prijava">
                            </div>
                        </div>

                    </fieldset>
                </form>


            </div>

        </div>

        <div class="col-md-4">

        </div>

    </div>

    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div id="loginMsg">
                    {% if error %}
                        <h5>Krivo korisničko ime ili lozinka!</h5>
                    {% endif %}

                    {% if logout %}
                        <h5>Odjava uspješna.</h5>
                    {% endif %}

                    {% if notlgin %}
                        <h5>Niste prijavljeni!</h5>
                    {% endif %}

            </div>
        </div>

            <div class="col-md-4">

            </div>

        </div>
    </div>

</body>
</html>
